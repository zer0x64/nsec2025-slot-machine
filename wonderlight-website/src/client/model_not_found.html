<!doctype html>
<html>
    <head>
        <title>WonderLight™ Slot - 404 Not Found</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom, #0a2844, #1c75bc);
                min-height: 100vh;
            }
            .main-container {
                width: 100%;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .content {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }
            .error-container {
                background: rgba(255, 255, 255, 0.1);
                padding: 3rem;
                border-radius: 15px;
                text-align: center;
                box-shadow: 0 0 30px rgba(28, 117, 188, 0.2);
            }
            .error-icon {
                font-size: 4rem;
                color: #00ccff;
                margin-bottom: 1rem;
            }
            .error-msg {
                font-size: 1.8rem;
                color: #7fdbff;
                margin-bottom: 1rem;
                text-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
            }
            .error-details {
                color: #fff;
                margin-bottom: 2rem;
            }
            .back-button {
                padding: 0.8rem 1.5rem;
                background: #00ccff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: all 0.3s;
                text-transform: uppercase;
                letter-spacing: 1px;
                box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
            }
            .back-button:hover {
                background: #33d6ff;
                box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <main class="main-container">
            <div class="content">
                <div class="error-container">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    <div class="error-msg">
                        The WonderLight™ Machine You're Looking For Seems to
                        Have Vanished into the Mist
                    </div>
                    <p class="error-details">
                        Please check your model number and try again
                    </p>
                    <a href="/" class="back-button"
                        >Return to WonderLight™ Home</a
                    >
                </div>
            </div>
        </main>
    </body>
</html>
